<h2>人员登记系统</h2>
<div class="people_list">
    <ul>
        <li>姓名:
            <input type="text" id="username" [(ngModel)]="peopleInfo.username" /></li>
        <li>性别:
            <input type="radio" value="1" id="gender" name="gender" [(ngModel)]="peopleInfo.gender" />男
            <input type="radio" value="2" id="gender" name="gender" [(ngModel)]="peopleInfo.gender" />女
        </li>
        <li>城市:
            <select name="" id="" [(ngModel)]="peopleInfo.city">
                <option [value]="item" *ngFor="let item of peopleInfo.cityList">{{item}}</option>
            </select>
        </li>
        <li>爱好:
            <span *ngFor="let item of peopleInfo.hobby;let key = index">
                <input type="checkbox" [id]="'check'+key" [(ngModel)]="item.checked"><label [for]="'check'+key">{{item.title}}&nbsp;&nbsp;</label>
            </span>
        </li>
        <li>备注:
            <textarea name="mark" id="mark" cols="30" rows="10" [(ngModel)]="peopleInfo.mark"></textarea>
        </li>
    </ul>
    <button (click)="doSubmit()">获取表单的内容</button>
    <pre>{{peopleInfo | json}}</pre>
</div>
