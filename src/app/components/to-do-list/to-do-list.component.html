<h2>toDoList</h2>
<div class="toDoList">
    <input class="form-input" type="text" [(ngModel)]="keyWord" (keyup)="doAdd($event)">
    <hr>
    <h3>待办事项</h3>
    <ul>
        <li *ngFor="let item of todoList;let key = index;" [hidden]="item.status==1">
            <input type="checkbox" [(ngModel)]="item.status" (change)="checkboxChange()">{{item.title}} ------- <button (click)="doDelete(key)">x</button>
        </li>
    </ul>
    <h3>已完成事项</h3>
    <ul>
        <li *ngFor="let item of todoList;let key=index;" [hidden]="item.status==0">
            <input type="checkbox" [(ngModel)]="item.status" (change)="checkboxChange()">{{item.title}}
        </li>
    </ul>
</div>
